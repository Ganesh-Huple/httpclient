
 <div class="col-xs-4" style="width:40%;" for="add new product form" >
    <form >
        <div class="form-group" >
          <label>ID</label>
          <input type="text" name="id" class="form-control" [(ngModel)]='objProduct.id'>
          
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" [(ngModel)]='objProduct.name'>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" name="description" class="form-control" [(ngModel)]='objProduct.description'>
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="text" name="price" class="form-control" [(ngModel)]='objProduct.price'>
        </div>
          
 <div class="form-group">
    <input type="submit" value="Submit" (click)= "onSubmit(objProduct)">    
    <input type="button" value="Cancel" (click)="onCancel()">    
  </div>

    </form>
</div>
